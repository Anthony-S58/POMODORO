<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="container">
        <div id="settings">
            <div class="toggle">
                <i id="gear" class="fa fa-gear"></i>
                <i id="close" class="fas fa-times"></i>
            </div>
            <div id="settingscontainer">
                <div id="sound">
                    <h2><u>Settings</u></h2>
                    <div class="containeroptions">
                        <div id="mute"><p>Sound</p><input type="checkbox" name="soundoption" id="soundoption" checked></div>
                        <div id="vibrate"><p>Vibration</p><input type="checkbox" name="vibrateoption" id="vibrateoption"></div>
                    </div>
                </div>
                <div id="time">
                    <h2><u>Timer</u></h2>
                    <div class="containeroptions">
                        <div id="ws"><p>Work Session</p><input type="number" name="worktimemin" id="worktimemin" value="25"><input type="number" name="worktimesec" id="worktimesec" value="00"></div>
                        <div id="sb"><p>Short Break</p><input type="number" name="shortbreak" id="shortbreak" value="5"></div>
                        <div id="lb"><p>Long Break</p><input type="number" name="longbreak" id="longbreak" value="25"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="circle">
            <div id="minutes">25</div>
            <div id="secondes">00</div>
        </div>
        <div id="taskname">Work Time</div>
        <div id="countcycle">2/4</div>
        <div id="buttons">
            <div id="play"><i class="fas fa-play"></i></div> 
            <div id="pause"><i class="fas fa-pause"></i></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/508ebce8fc.js"></script>
</body>
</html>
